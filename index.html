<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class="heading"> Simon Says Game</h3>
    <h2 class="heading2">Press Any key to start</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="red btn" type="button" id="red"></div>
            <div class="green btn" type="button" id="green"></div>
        </div>
        <div class="line-two">
            <div class="yellow btn" type="button" id="yellow"></div>
            <div class="purple btn" type="button" id="purple"></div>
        </div>
               
    </div>
    <script src="app.js"></script>
</body>
</html>
